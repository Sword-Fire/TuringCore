reputations:
  # 声望阵营 City
  City:
    # 节点对
    # 在-1000到-501的区间，声望等级算作-1
    # 在-500到999的区间，声望等级算作0
    # 在1000到2999的区间，声望等级算作1
    # 如此类推
    # 在3000到封顶，声望等级算作2
    level:
      -1: -1000
      0: -500
      1: 1000
      2: 3000
    # 声望经验值的最小最大值，达到后仍然能获得声望，但不能获得声望经验值
    min: -1000
    max: 5000
    # 可以给不同声望等级命名
    levelName:
      -1: "敌对"
      0: "冷淡"
      1: "友好"
      2: "成员"

    relative:
      # 每获得 1 点City的声望，会失去 0.5 点 Wilderness 的态度，
      # 获得 1 点 City 的态度
      Wilderness: -1